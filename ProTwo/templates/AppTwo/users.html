<!DOCTYPE html>
{% load staticfiles %}
<html>

  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <link rel="stylesheet" href="{% static "css/new.css" %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
     integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
<div class="container">


    <h1>Users</h1>

    <div class="jumbotron">
      {% if user_records %}
            <ol>
                  {% for usr in user_records %}
                    <li>User Info:
                      <ul>
                        <li>{{ usr.first_name }}</li>
                        <li>{{ usr.last_name }}</li>
                        <li>{{ usr.email }}</li>
                      </ul>
                    </li>

                  {% endfor %}

                  </ol>

        {% else %}
        <p>No acces Records found</p>

        {% endif %}

    </div>
    </div>
  </body>
</html>
