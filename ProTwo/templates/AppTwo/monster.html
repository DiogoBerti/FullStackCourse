<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Monsters</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
     integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h3>Input Monster</h3>
          <form method="POST">
              {{ form.as_p }}
              {% csrf_token %}
              <input type="submit" class="btn btn-primary" value='Submit'>

          </form>

          <div class="container">
            {% if monster_records %}
                  <ol>
                        {% for mon in monster_records %}
                          <li>Monster Info:
                            <ul>
                              <li>{{ mon.name }}</li>
                              <li>{{ mon.breed }}</li>
                              <li>{{ mon.species }}</li>
                              <li>{{ mon.born }}</li>
                            </ul>
                          </li>

                        {% endfor %}

                        </ol>

              {% else %}
              <p>No acces Records found</p>

              {% endif %}

          </div>
      </div>
    </div>

  </body>
</html>
