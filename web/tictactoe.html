<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="tictac.css" >

  </head>
  <body>
    <div class="jumbotron" align="center">
      <h1>Tic Tac Toe!</h1>
      <input id="restart" type="button" name="restart" value="restart">

    </div>

    <div class="container">
      <h3 id="player" align="center">Comece Player 1</h3>
      <br>
      <br>
    </div>

    <div class="container" >
        <table align="center">
            <tr>
              <td id='oneone'></td>
              <td id='onetwo'></td>
              <td id='onethree'></td>
            </tr>

            <tr>
              <td id='twoone'></td>
              <td id='twotwo'></td>
              <td id='twothree'></td>
            </tr>

            <tr>
              <td id='threeone'></td>
              <td id='threetwo'></td>
              <td id='threethree'></td>
            </tr>

        </table>
    </div>


  </body>
  <script src="tictac.js"></script>
</html>
